<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Recommended</th>
            <th>Cast</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.description}}</td>
            <td>{{movie.recommended}}</td>
            <td>{{movie.cast}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.rating}}</td>
            <td>{{movie.release_date}}</td>
            <td>{{movie.duration}}</td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary" (click)="goBackToList()">Go Back</button>
</div>
